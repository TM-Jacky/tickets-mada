<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier mes informations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .toggle-password {
      cursor: pointer;
      margin-top: -15px;
      margin-bottom: 15px;
      text-align: right;
      color: #555;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Modifier mes informations personnelles</h1>
</div>

<div class="container">
  <form action="/update-profile" method="POST">
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" value="[Nom actuel]" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="[Email actuel]" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required>
    <div class="toggle-password" onclick="togglePasswordVisibility()">Afficher/Masquer le mot de passe</div>

    <button type="submit">Mettre Ã  jour</button>
  </form>
</div>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>

</body>
</html>
